  <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Viagem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 1.5rem;
            margin: 0 auto;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .screen.active {
            display: flex;
        }

        #login-screen {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="container" id="app-container">
        <!-- Tela de Cadastro -->
        <div id="login-screen" class="screen active">
            <h1 class="text-3xl font-bold mb-4 text-center text-gray-800">Seja Bem-vindo!</h1>
            <p class="text-gray-600 mb-6 text-center">Vamos começar? Por favor, informe seu nome e função.</p>
            <div class="w-full">
                <label for="nome" class="block text-gray-700 font-medium mb-2">Seu nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="w-full mb-6">
                <label for="tipoUsuario" class="block text-gray-700 font-medium mb-2">Você é:</label>
                <select id="tipoUsuario" name="tipoUsuario" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="passageiro" selected>Passageiro</option>
                    <option value="motorista">Motorista</option>
                </select>
            </div>
            <button id="cadastrar-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                Cadastrar e Entrar
            </button>
            <p id="feedback-msg" class="mt-4 text-red-500 text-sm text-center"></p>
        </div>
    </div>

    <!-- Imports do Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variáveis globais fornecidas pelo ambiente
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;
        let db;
        let userId;

        // Elementos da interface
        const cadastrarBtn = document.getElementById('cadastrar-btn');
        const nomeInput = document.getElementById('nome');
        const tipoUsuarioSelect = document.getElementById('tipoUsuario');
        const feedbackMsg = document.getElementById('feedback-msg');

        // Função para inicializar o Firebase e autenticar
        function initializeAndAuthenticate() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Usuário autenticado. ID do usuário:", userId);
                        // Agora que o usuário está pronto, podemos remover a mensagem de espera se houver.
                        feedbackMsg.textContent = ""; 
                    } else {
                        console.log("Usuário não autenticado. Iniciando login anônimo...");
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Erro na autenticação:", error);
                            feedbackMsg.textContent = "Erro ao autenticar. Tente recarregar a página.";
                        }
                    }
                });
            } catch (error) {
                console.error("Erro ao inicializar Firebase:", error);
                feedbackMsg.textContent = "Erro ao conectar com o serviço. Tente recarregar a página.";
            }
        }

        // Função para cadastrar e salvar os dados no Firestore
        async function cadastrarUsuario() {
            const nome = nomeInput.value.trim();
            const tipoUsuario = tipoUsuarioSelect.value;
            
            feedbackMsg.textContent = '';
            if (!nome) {
                feedbackMsg.textContent = "Por favor, digite seu nome.";
                return;
            }

            try {
                cadastrarBtn.textContent = 'Carregando...';
                cadastrarBtn.disabled = true;
                
                // Espera a autenticação ser concluída
                if (!auth.currentUser) {
                    feedbackMsg.textContent = "Esperando autenticação. Tente novamente em instantes.";
                    console.log("Aguardando autenticação do usuário...");
                    return;
                }
                
                const currentUserId = auth.currentUser.uid;
                const userRef = doc(db, 'artifacts', appId, 'users', currentUserId, 'users', currentUserId);
                
                const userData = {
                    nome,
                    tipo: tipoUsuario,
                    createdAt: new Date(),
                    last_location: null,
                };
                
                await setDoc(userRef, userData, { merge: true });
                console.log("Usuário cadastrado com sucesso!");
                feedbackMsg.textContent = "Cadastro concluído! Olhe o console para a confirmação.";
                
            } catch (error) {
                console.error("Erro ao cadastrar usuário:", error);
                feedbackMsg.textContent = `Erro ao cadastrar. Detalhes: ${error.message}`;
            } finally {
                cadastrarBtn.textContent = 'Cadastrar e Entrar';
                cadastrarBtn.disabled = false;
            }
        }

        // Event Listeners
        window.onload = () => {
            initializeAndAuthenticate();
        };

        cadastrarBtn.addEventListener('click', cadastrarUsuario);
    </script>
</body>
</html>
