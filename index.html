<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pira Pass - A Solução Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom, #FF8C00, #FFA500, #FFD700);
        }
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: flex;
        }
        .screen-container {
            width: 100%;
            max-width: 40rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid #FF8C00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field, .select-field {
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-field:focus, .select-field:focus {
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }
        .btn-main {
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.5);
        }
        .btn-main:active {
            transform: scale(0.95);
        }
        .switch-toggle {
            transition: all 0.3s ease;
        }
        .switch-toggle::after {
            transition: all 0.3s ease;
        }
        .peer:checked + .switch-toggle::after {
            transform: translateX(100%);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        .message-box.success {
            background-color: #48bb78;
            color: white;
        }
        .message-box.error {
            background-color: #f56565;
            color: white;
        }
    </style>
</head>
<body class="bg-white text-black min-h-screen p-4 flex items-center justify-center">
    
    <div id="message-box" class="message-box"></div>

    <div class="fixed top-4 left-1/2 -translate-x-1/2 bg-white rounded-full shadow-lg p-2 flex items-center justify-center space-x-2 z-50">

        <button id="logoutBtn" class="px-4 py-2 rounded-full text-sm font-semibold text-black bg-white transition-colors hover:text-white hover:bg-red-600 shadow-md">Sair</button>
    </div>

        <div class="screen-container rounded-3xl p-8 flex flex-col items-center space-y-6">

                Pira Pass
            </h1>
            <h2 class="text-lg font-bold text-gray-700 text-center uppercase tracking-widest">
                Suas entregas sempre em boas mãos
            </h2>
            <button data-screen="login-cliente" class="btn-main w-full bg-orange-600 text-white font-bold py-4 px-8 rounded-full">
                EU SOU CLIENTE
            </button>
            <button data-screen="login-motoboy" class="btn-main w-full bg-orange-600 text-white font-bold py-4 px-8 rounded-full">
                EU SOU ENTREGADOR
            </button>
        </div>
    </div>

            <input type="email" id="emailClienteInput" placeholder="E-mail..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">

            <input type="text" id="enderecoClienteInput" placeholder="Endereço..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">
            <input type="tel" id="telefoneClienteInput" placeholder="Telefone..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">
            <button id="cadastrarClienteBtn" class="btn-main w-full bg-orange-600 text-white font-bold py-4 px-8 rounded-full">
                Cadastrar
            </button>
            <div id="clienteCadastroStatus" class="mt-4 text-center text-orange-600 text-lg font-semibold"></div>

    </div>

            <input type="password" id="senhaMotoboyInput" placeholder="Senha..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">
            <input type="text" id="enderecoMotoboyInput" placeholder="Endereço..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">
            <input type="tel" id="telefoneMotoboyInput" placeholder="Telefone..." class="input-field w-full p-4 rounded-full border-2 border-orange-500">
