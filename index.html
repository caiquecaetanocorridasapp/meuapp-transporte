<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pira Pass - A Solução Completa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(to bottom, #FF8C00, #FFA500, #FFD700);
        }
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: flex;
        }
        .screen-container {
            width: 100%;
            max-width: 40rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border: 4px solid #FF8C00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field, .select-field {
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-field:focus, .select-field:focus {
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }
        .btn-main {
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        .btn-main:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.5);
        }
        .btn-main:active {
            transform: scale(0.95);
        }
        .switch-toggle {
            transition: all 0.3s ease;
        }
        .switch-toggle::after {
            transition: all 0.3s ease;
        }
        .peer:checked + .switch-toggle::after {
            transform: translateX(100%);
        }
        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-8 bg-gray-100">

<div class="screen-container rounded-3xl p-6 md:p-10 text-center relative flex flex-col items-center">
    
    <div class="flex items-center justify-center space-x-4 mb-8">
        <img src="https://i.ibb.co/6P31T2H/logo-Pira-Pass.png" alt="Logo Pira Pass" class="w-16 h-16 md:w-20 md:h-20">
        <h1 class="text-4xl md:text-5xl font-black text-[#FF8C00] tracking-tight">Pira Pass</h1>
    </div>

    <div id="screen1" class="screen active flex-col w-full">
        <p class="text-lg md:text-xl text-gray-700 mb-8 max-w-lg">Sua solução completa para transportes e eventos em Piracicaba. Rápido, fácil e direto.</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full mb-8">
            <button onclick="showScreen('screen2')" class="btn-main bg-[#FF8C00] text-white py-4 rounded-xl text-xl md:text-2xl font-bold shadow-lg flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.5 5.5 0 0 1 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3A5.5 5.5 0 0 1 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path></svg>
                <span>Comprar</span>
            </button>
            <button onclick="showScreen('screen3')" class="btn-main bg-white text-[#FF8C00] py-4 rounded-xl text-xl md:text-2xl font-bold shadow-lg flex items-center justify-center space-x-2 border-2 border-[#FF8C00]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20zm0-4a4 4 0 1 0 4-4A4 4 0 0 0 12 16zm0-2a2 2 0 1 1 2-2A2 2 0 0 1 12 14z"></path></svg>
                <span>Recarregar</span>
            </button>
        </div>
        
        <a href="#" class="text-[#FF8C00] font-medium hover:underline text-lg md:text-xl">Precisa de ajuda?</a>
    </div>

    <div id="screen2" class="screen flex-col w-full">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Comprar um bilhete</h2>
        
        <div class="w-full">
            <label for="ticket-type" class="block text-left text-lg md:text-xl font-semibold text-gray-700 mb-2">Tipo de Bilhete</label>
            <select id="ticket-type" class="select-field w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-orange-200 text-gray-800">
                <option value="transporte">Transporte Público</option>
                <option value="evento-x">Evento X</option>
                <option value="evento-y">Evento Y</option>
            </select>
        </div>
        
        <div class="mt-6 w-full">
            <label for="quantity" class="block text-left text-lg md:text-xl font-semibold text-gray-700 mb-2">Quantidade</label>
            <input type="number" id="quantity" value="1" min="1" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-orange-200 text-gray-800">
        </div>
        
        <button onclick="processPurchase()" class="btn-main bg-[#FF8C00] text-white py-4 rounded-xl text-xl md:text-2xl font-bold mt-8 w-full shadow-lg">Confirmar Compra</button>
        <button onclick="showScreen('screen1')" class="mt-4 text-gray-600 hover:underline">Voltar</button>
    </div>

    <div id="screen3" class="screen flex-col w-full">
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">Recarregar seu cartão</h2>
        
        <div class="w-full">
            <label for="card-number" class="block text-left text-lg md:text-xl font-semibold text-gray-700 mb-2">Número do Cartão</label>
            <input type="text" id="card-number" placeholder="Digite o número do cartão" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-orange-200 text-gray-800">
        </div>
        
        <div class="mt-6 w-full">
            <label for="recharge-amount" class="block text-left text-lg md:text-xl font-semibold text-gray-700 mb-2">Valor da Recarga</label>
            <input type="number" id="recharge-amount" value="20" min="5" step="5" class="input-field w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-4 focus:ring-orange-200 text-gray-800">
        </div>
        
        <button onclick="processRecharge()" class="btn-main bg-[#FF8C00] text-white py-4 rounded-xl text-xl md:text-2xl font-bold mt-8 w-full shadow-lg">Confirmar Recarga</button>
        <button onclick="showScreen('screen1')" class="mt-4 text-gray-600 hover:underline">Voltar</button>
    </div>

</div>

<div id="message-box" class="message-box"></div>

<script>
    function showScreen(screenId) {
        const screens = document.querySelectorAll('.screen');
        screens.forEach(screen => {
            screen.classList.remove('active');
        });
        document.getElementById(screenId).classList.add('active');
    }

    function showMessage(message, type = 'success') {
        const messageBox = document.getElementById('message-box');
        messageBox.textContent = message;
        
        if (type === 'success') {
            messageBox.style.backgroundColor = '#4CAF50';
            messageBox.style.color = '#fff';
        } else if (type === 'error') {
            messageBox.style.backgroundColor = '#F44336';
            messageBox.style.color = '#fff';
        }
        
        messageBox.style.opacity = 1;
        messageBox.style.visibility = 'visible';
        
        setTimeout(() => {
            messageBox.style.opacity = 0;
            messageBox.style.visibility = 'hidden';
        }, 3000);
    }

    function processPurchase() {
        const ticketType = document.getElementById('ticket-type').value;
        const quantity = document.getElementById('quantity').value;
        showMessage(`Você comprou ${quantity} bilhete(s) de ${ticketType}.`, 'success');
        showScreen('screen1');
    }

    function processRecharge() {
        const cardNumber = document.getElementById('card-number').value;
        const amount = document.getElementById('recharge-amount').value;
        if (cardNumber.length === 0) {
            showMessage('Por favor, digite o número do cartão.', 'error');
            return;
        }
        showMessage(`Você recarregou R$${amount} no cartão ${cardNumber}.`, 'success');
        showScreen('screen1');
    }
</script>

</body>
</html>
